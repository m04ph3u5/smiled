<div class = "row title-container "  style="padding:4%;">
	<div class="col-sm-12 col-xs-12 title-art-1col">
			<!-- icona art 2 -->
						<div class="col-xs-4 col-sm-4
						visible-xs visible-sm visible-md visible-lg pull-right wow bounceInUp"
							style="margin-top: 25px;" >
							<a style="cursor: pointer" ng-click = "articleOneColumnImg.goToDraft()"
								> <img
								data-toggle="tooltip" title="Modifica articolo" 
								src="/assets/public/img/newspaper-img/ic_edit_article.png"
								class="img-mod-2">
							</a>
						</div>
	<h4 class="title-art-1col" style="cursor: pointer" ng-click="articleOneColumnImg.goToDraft()">
	{{articleOneColumnImg.article.title}}</h4>
	</div>
</div>
<div data-ng-if ="articleOneColumnImg.idTemplate == '1'" class="img-container">
<!-- Aggiungere classe enlarge dell'immagine quando il numero è pubblicato (cioè per chi legge) -->
 <img src="{{articleOneColumnImg.article.image}}" class="img-responsive img-article">
  <span class="pull-right uploadImage glyphicon glyphicon-camera"></span>
</div>
  <warning-characters data-ng-if="articleOneColumnImg.showWarningText"
	stylebox = "bottom" 
	edit="articleOneColumnImg.goToDraft()" 
	close="articleOneColumnImg.closeWarning('text')"></warning-characters> 
	
 <label ng-class="{'body-text-temp2': articleOneColumnImg.idTemplate == '2', 
 'body-article': articleOneColumnImg.idTemplate == '1'}" 
	style="background-color: #e2ddd0; padding: 3px;">
{{articleOneColumnImg.article.text | limitTo:1159}} 
</label>
<div class="col-sm-12 col-xs-12" style= "background-color: #e2ddd0;">
<div data-ng-if ="articleOneColumnImg.idTemplate == '2'" class="img-container"  style = "margin-bottom: 5%;">
<!-- Aggiungere classe enlarge dell'immagine quando il numero è pubblicato (cioè per chi legge) -->
 <img src="{{articleOneColumnImg.article.image}}" class="img-responsive img-article">
  <span class="pull-right uploadImage glyphicon glyphicon-camera"></span>
</div>
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>
