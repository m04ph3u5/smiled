<div class="container-fluid">
	<h1>Personaggi</h1>
	
	<div class="box textLeft row">
	
	<div class="col-sm-3 marginSBottom" data-ng-repeat="a in scenarioCharacters.associations">
		<img data-ui-sref="logged.scenario.charprofile({id : '{{scenario.scen.id}}', idCharacter : '{{a.id}}' })" data-ng-src="{{a.cover}}"	data-err-src="assets/public/img/ic_characters.png"

	</div>
	</div>
</div>
