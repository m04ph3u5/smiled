<div class="modal-header">
	<h3 class="modal-title">Cancellazione scenario: {{dialogScenario.scenToDelete.name}}</h3>
</div>
<div class="modal-body">
	<h5>Sei sicuro di voler cancellare {{dialogScenario.scenToDelete.name}} ?</h5>
	<alertgeneric></alertgeneric>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" data-ng-click="dialogScenario.deleteScenario()">SI</button>
	<button class="btn btn-warning" data-ng-click="$dismiss()">ANNULLA</button>
	
</div>
