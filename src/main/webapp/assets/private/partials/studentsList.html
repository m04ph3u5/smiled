<div class="container-fluid">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8 ">
			<h1>I miei alunni</h4>
			<div class="box">
				<div data-ng-repeat="s in studentsList.user.students | orderBy: 'lastname'" class="row">
					<div data-ui-sref="logged.userProfile({id: '{{s.id}}'})" class="col-sm-4 col-xs-6">
						<div class="row">
							<div class="col-sm-4">
								<div class="roundedImgDiv" 
									style="background-image:url('api/v1/users/{{s.id}}/cover'),
									url('assets/public/img/ic_student.png')"></div>
							</div>
							<div class="col-sm-8 marginLTop">
								<h4>{{s.lastname}} {{s.firstname}}</h4>
							</div>
						</div>
					</div>
				</div>
				<div ng-if="studentsList.user.students==null">
					Non sono presenti alunni.
				</div>
			</div>
		</div>
	</div>
</div>
