<div data-ng-if="insertStatus.showInsertStatus">

	<div class="row col-md-10 col-md-offset-1 box"
		style="padding-bottom: 100px;">
		
		
		<div class="text-center">
			<div class="row">
				<div class="pull-left">
					<img style="margin: 5px; margin-left: 20px;"
						class="img-thumbnail imgPreviewL"
						data-ng-src="{{insertStatus.character.cover}}"
						data-err-src="assets/public/img/cesar.png"></img><i>{{insertStatus.character.name}}</i>
				</div>
				<div style="margin-right: 15px;" class="pull-right">
					<label data-ng-click="insertStatus.setDateNewPost()">{{insertStatus.newPost.date.formatted}}</label>
					<div data-ng-click="insertStatus.setDateNewPost()"
						class="glyphicon glyphicon-calendar"></div>
					<div data-ng-show="insertStatus.showDatePicker"
						historical-date-picker date="insertStatus.newPost.date"></div>
				</div>
			</div>
			<textarea placeholder="A COSA STAVI PENSANDO?" class="col-md-12"
				rows="5" data-ng-model="insertStatus.newPost.content"></textarea>
		</div>


		<div class="pull-left">
			<div title="Aggiungi un'immagine al post" ngf-select
				ngf-change="insertStatus.addImageToNewPost($files)"
				class="tooltips glyphicon glyphicon-camera"
				style="margin-right: 5px;"></div>

			<div data-ng-repeat="image in insertStatus.newPost.image">
				{{image.name}} <span data-ng-show="image.name" show-on-hover-parent
					class="glyphicon glyphicon-remove"
					data-ng-click="insertStatus.removeImage(image)"></span>
			</div>
			<div title="Allega un file al post" ngf-select
				ngf-change="insertStatus.addFileToNewPost($files)"
				class="tooltips glyphicon glyphicon-file" style="margin-right: 5px;"></div>
			<div data-ng-repeat="file in insertStatus.newPost.file">
				{{file.name}} <span data-ng-show="file.name" show-on-hover-parent
					class="glyphicon glyphicon-remove"
					data-ng-click="insertStatus.removeFile(file)"></span>
			</div>

			<div title="Aggiungi una posizione al post"
				data-ng-click="insertStatus.setPositionNewPost()"
				class="tooltips glyphicon glyphicon-map-marker"
				style="margin-right: 5px;"></div>
			<!-- 					<label></label> -->
			<!-- 			<div title="Tagga personaggi al post" -->
			<!-- 				class="tooltips glyphicon glyphicon-tags" my-tag-box tags="insertStatus.newPost.tags" selectable="insertStatus.scenario.characters"  -->
			<!-- 					type="character" scenario="{{insertStatus.scenario.id}}" style="margin-right: 5px;"></div> -->
			<!-- 			<label></label> -->

			<div class="tooltips glyphicon glyphicon-tags"
				title="Tagga personaggi al post"
				data-ng-click="insertStatus.switchShowTagBox()"></div>
			<tags-input data-ng-show="insertStatus.showTagBox"
				data-ng-model="insertStatus.newPost.tags" display-property="name"
				placeholder="Tagga un amico" replace-spaces-with-dashes="false"
				template="tag-template" add-from-autocomplete-only="true">
			<auto-complete source="insertStatus.search($query,true)"
				min-length="0" load-on-focus="true" load-on-empty="true"
				max-results-to-show="32" template="autocomplete-template">
			</auto-complete> </tags-input>
			<!-- 					<div title="Indica le tue fonti" -->
			<!-- 						data-ng-click="scenarioPost.addSourceToNewPost()" -->
			<!-- 						class="tooltips glyphicon glyphicon-book" style="margin-right: 5px;"></div> -->
			<!-- 					<label></label> -->
			<!-- 				</div> -->
		</div>

		
	</div>
	<div class="row col-md-10 col-md-offset-1">
			<div class="pull-right">
				<div data-ng-click="insertStatus.draftNewPost()"
					class="btn generalButton">SALVA COME BOZZA</div>
				<div data-ng-click="insertStatus.savePost()"
					class="btn generalButton">PUBBLICA</div>
			</div>
		</div>
</div>


<script type="text/ng-template" id="tag-template">
      <div class="tag-template">
 <!--       <div class="left-panel">
          <img class="imgPreviewM" data-ng-src="{{data.cover}}" data-err-src="assets/public/img/user_ico.png"/>
        </div> -->
        <div class="right-panel">
          <span>{{$getDisplayText()}}</span>
          <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
        </div>
      </div>
</script>

<script type="text/ng-template" id="autocomplete-template">
      <div class="autocomplete-template">
        <div class="left-panel">
          <img class="imgPreviewM" data-ng-src="{{data.cover}}" data-err-src="assets/public/img/user_ico.png"/>
        </div>
        <div class="right-panel">
          <span ng-bind-html="$highlight($getDisplayText())"></span>
        </div>
      </div>
</script>
