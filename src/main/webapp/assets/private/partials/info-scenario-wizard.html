<label for="title">TITOLO</label>
<input id="title" type="text" class="form-control" placeholder="SCEGLI UN TITOLO"
		data-ng-model="scenarioWizard.scenario.name" value="{{scenarioWizard.scenario.name}}"/>
<label for="startDate">DATA INIZIO</label>
<input id="startDate" type="text" data-ng-model="scenarioWizard.scenario.history.startDate" 
		class="form-control" placeholder="yyyy-MM-dd" value="{{scenarioWizard.scenario.history.startDate | date}}"/>
<label for="endDate">DATA FINE</label>
<input id="endDate" type="text" class="form-control" placeholder="yyyy-MM-dd"
		data-ng-model="scenarioWizard.scenario.history.endDate" value="{{scenarioWizard.scenario.history.endDate | date}"/>
<br>	
<img data-ng-src="{{scenarioWizard.scenarioCover}}" 
	data-err-src="assets/public/img/logo.png" class="img-circle imgPreviewM">
	<p class="uploadSpan btn btn-default btn-file" ngf-select ngf-change="scenarioWizard.uploadCover($files)">Cambia la copertina dello scenario</p>
<br>
<div class="btn btn-primary pull-right" data-ui-sref="logged.scenarioWizard.attendees" data-ng-click="scenarioWizard.saveInfo()">Avanti</div>
