<label for="title">TITOLO</label>
<input id="title" type="text" class="form-control" placeholder="SCEGLI UN TITOLO"
		data-ng-model="scenarioWizard.scenario.name" value="{{scenarioWizard.scenario.name}}"/>
<label for="description">DESCRIZIONE</label>
<textarea id="description" type="text" class="form-control" placeholder="Inserisci una descrizione"
		data-ng-model="scenarioWizard.scenario.description" value="{{scenarioWizard.scenario.description}}"/>
<label for="startDate">DATA INIZIO</label>
<input id="startDate" type="text" readonly="readonly" data-ng-click="scenarioWizard.showPopUpSetDate(true)"
		class="form-control" placeholder="yyyy-MM-dd" value="{{scenarioWizard.scenario.history.startDate.day}}/{{scenarioWizard.scenario.history.startDate.month}}/{{scenarioWizard.scenario.history.startDate.year }}"/>
<label for="endDate">DATA FINE</label>
<input id="endDate" type="text" class="form-control" placeholder="yyyy-MM-dd" readonly="readonly" data-ng-click="scenarioWizard.showPopUpSetDate(false)"
		value="{{scenarioWizard.scenario.history.endDate.day}}/{{scenarioWizard.scenario.history.endDate.month}}/{{scenarioWizard.scenario.history.endDate.year}}"/>	
<div class="row text-center">
	<div class="col-md-6 marginMTop">
		<a href="" ngf-select ngf-change="scenarioWizard.uploadCover($files)">
			<p>Aggiungi la copertina dello scenario</p>	
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10 imageHere marginMTop">				
			<img data-ng-src="{{scenarioWizard.scenarioCover}}" 	
				data-err-src="assets/public/img/wizard/bguploadimg.jpg" 				
				class="coverMapPreview">
			</div>		
		</div>	
		</a>
	</div>
	<div class="col-md-6 marginMTop">
		<a href="" ngf-select ngf-change="scenarioWizard.uploadMap($files)">
				<p>Aggiungi la mappa dello scenario</p>	
			<div class="row">
				<div class="col-xs-1"></div>
					<div class="col-xs-10 imageHere marginMTop">					
						<img data-ng-src="{{scenarioWizard.map}}"
							data-err-src="assets/public/img/wizard/bguploadimg.jpg" 					
							class="coverMapPreview">
					</div>
			</div>
		</a>
	</div>

</div>
<div class="btn positiveButton pull-right" data-ui-sref="logged.scenarioWizard.attendees" data-ng-click="scenarioWizard.saveInfo()">AVANTI <span class="glyphicon glyphicon-arrow-right"></span></div>
