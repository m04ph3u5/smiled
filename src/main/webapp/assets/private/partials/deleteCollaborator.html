<div class="modal-header">
	<h4 class="modal-title">Rimuovi collaboratore</h4>
</div>
<div class="modal-body">
	<label>Sei sicuro di voler rimuovere {{dialogScenario.collaboratorToDelete.firstname}} {{dialogScenario.collaboratorToDelete.lastname}}?</label>
</div>
<div class="modal-footer">
	<button class="btn warningButton" data-ng-click="$close(dialogScenario.collaboratorToDelete)">RIMUOVI</button>
	<button class="btn generalButton1" data-ng-click="$dismiss()">ANNULLA</button>
	
</div>
