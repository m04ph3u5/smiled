<div class="modal-header">
	<h3 class="modal-title">Crea un nuovo compito</h3>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label>SCEGLI UN TITOLO</label>
			<input id="title" type="text" class="form-control" placeholder="TITOLO"
					data-ng-model="dialogMission.mission.title"/>
		</div>		
		<!-- Mettere la scelta dello scenario visibile solo se chiamo la modal da fuori dello scenario-->
		<div class="form-group">
			<label>INSERISCI UNA DESCRIZIONE</label>
			<input id="title" type="text" class="form-control" placeholder="DESCRIZIONE"
					data-ng-model="dialogMission.mission.description"/>
		</div>
		<div class="form-group">
			<label>SCEGLI LA DATA DI CONSEGNA</label>
			<input ui-date="dateOptions" class="form-control" required
				placeholder="DATA CONSEGNA" data-ng-model="dialogMission.mission.deliveryDate"></input>
		</div>
		<div class="form-group">
			<label>SCEGLI L'ALUNNO</label>
			<select id="selectAttendee" class="form-control" data-ng-model="dialogMission.mission.studentId">
				<option value="" disabled selected>ALUNNO</option>
				<!-- capire bene come selezionare l'alunno -->
				<option value="{{attendee.id}}" data-ng-repeat ="attendee in dialogMission.mission.attendees">
					<span class="tagName">{{attendee.lastname}}
					{{attendee.firstname}}</span>
				</option>									

			</select>
		</div>
	</form>
	
</div>
<div class="modal-footer">
	<button class="positiveButton btn" data-ng-click="dialogMission.createMission()"><span class="glyphicon glyphicon-floppy-save"></span> CREA</button>
	<button class="warningButton btn" data-ng-click="$dismiss()">ANNULLA</button>
	
</div>
