<div class="modal-header">
	<h3 class="modal-title">Crea un nuovo compito</h3>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label>SCEGLI UN TITOLO</label>
			<input id="title" type="text" class="form-control" placeholder="TITOLO"
					data-ng-model="dialogMission.mission.title"/>
		</div>		
		<!-- Mettere la scelta dello scenario visibile solo se chiamo la modal da fuori dello scenario-->
		<div class="form-group">
			<label>INSERISCI UNA DESCRIZIONE</label>
			<input id="title" type="text" class="form-control" placeholder="DESCRIZIONE"
					data-ng-model="dialogMission.mission.description"/>
		</div>
		<div class="form-group">
			<label>SCEGLI IL PERSONAGGIO</label>
			<select id="selectAttendee" class="form-control" data-ng-model="dialogMission.mission.characterId">
				<option value="" disabled selected>Personaggio</option>
				<!-- capire bene come selezionare il personaggio -->
				<option value="{{character.id}}" data-ng-repeat ="character in dialogMission.scenario.characters">
					<span class="tagName">{character.name}}</span>
				</option>									

			</select>
		</div>
	</form>
	
</div>
<div class="modal-footer">
	<button class="positiveButton btn" data-ng-click="dialogMission.createMission()"><span class="glyphicon glyphicon-floppy-save"></span> CREA</button>
	<button class="warningButton btn" data-ng-click="$dismiss()">ANNULLA</button>
	
</div>
