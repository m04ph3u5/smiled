<div class="container-fluid">
	<div class="row">
		<div class="col-md-1 col-lg-2"></div>
		<div class="col-sm-5 col-md-4 col-lg-3 box boxBrown" id="imgProfile">
			<h2 class="goUppercase">{{personalProfile.user.firstName}} {{personalProfile.user.lastName}}</h2>
			<div class="profilePicContainer">
				<img class="profilePicture img img-circle" data-ng-src="{{personalProfile.url}}" 
				data-err-src="assets/public/img/ic_teacher.png" ng-if="personalProfile.ruolo=='DOCENTE'"></img>
				
				<img class="profilePicture img img-circle" data-ng-src="{{personalProfile.url}}" 
				data-err-src="assets/public/img/ic_student.png" ng-if="personalProfile.ruolo=='STUDENTE'"></img>
				
				<div class="hoverContent profilePicture" ng-if="personalProfile.isModifiable" 
					ngf-select ngf-change="personalProfile.uploadCover($files)">
					<span class="glyphicon glyphicon-camera iconHover"></span>
				</div>
				
			</div>
			
						
			<h4>{{personalProfile.ruolo}}</h4>
			<p ng-if="personalProfile.user.profile.bornDate!=null">Data di nascita: {{personalProfile.user.profile.bornDate | date: personalProfile.dateFormat}}</p>
			<!--  <h4>Scuola, materie insegnate / preferite, Interessi, Citazione</h4>-->
			<a data-ng-if="personalProfile.isModifiable"  href="" data-ng-click="personalProfile.editPassword()">Cambia password</a>
			
			    
		</div>
		<div class="col-sm-7 col-md-6 col-lg-5 box fixedHeight imgProfile"
				style="background-size: cover;
						background-repeat: no-repeat;
						background-position: center;
						background-image: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0), rgba(255, 255, 255, 0), rgba(0, 0, 0, 0.6)),url('{{personalProfile.coverLarge}}'), url('assets/public/img/cover_default.jpg')">		
			
		<a href="">
		<div class="bottomCoverDiv">
			<span data-ng-show="personalProfile.isModifiable" 
				class="glyphicon glyphicon-camera overlapIconCover pull-right"
					ngf-select
					ngf-change="personalProfile.uploadCoverLarge($files)"></span>
		</div>		
		</a>

<!-- 					<img data-ng-src='data:image/jpeg;base64, {{thumb}}'> -->

<!-- 					<img data-ng-src='{{thumb}}'> -->
<!-- 				</div> -->
<!-- 		</div> -->
		</div>
	</div>
	<div class="row">
		<div class="form-group" data-ng-if="personalProfile.editablePassword">
					<label for="oldP">Vecchia password</label><input data-ng-model="personalProfile.oldPassword" class="form-control" type="text" id="oldP"></input>
					<label for="newP">Nuova password</label><input data-ng-model="personalProfile.newPassword" class="form-control" type="text" id="newP"></input>
					<button data-ng-click="personalProfile.modifyPassword()">Cambia</button>
		</div>
	</div>
</div>
