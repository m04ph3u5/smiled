<label>AGGIUNGI I COLLABORATORI</label>
<form class="form-search">
	 <div class="inner-addon left-addon">
		<i class="glyphicon glyphicon-user"></i>
	  	<input type="search" ng-model="scenarioWizard.selectedCollaborator" class="searchBar form-control input-medium search-query" placeholder="Cerca altri docenti" 
	  		typeahead="t as t.lastname+' '+t.firstname for t in scenarioWizard.getPagedTeacherByRegex($viewValue) " 
	  		typeahead-min-length='2' 
	  		typeahead-on-select='scenarioWizard.addCollaborator(scenarioWizard.selectedCollaborator)'  
	  	typeahead-template-url="customTemplate.html" class="form-control">
	 </div>
</form>
<br>
<div class="container-fluid">
	<div class="row fluid">
		<div data-ng-show="scenarioWizard.scenarioServer.collaborators.length>0">
			<h3>Collaboratori</h3>
			<div data-ng-repeat="c in scenarioWizard.scenarioServer.collaborators" class="col-md-4 col-xs-6">
				<div class="row marginMTop marginSBottom">
					<div class="col-sm-5">
						<a href=""><img data-ui-sref="logged.userProfile({id: '{{c.id}}'})" data-ng-src="api/v1/users/{{c.id}}/cover" 
								data-err-src="assets/public/img/ic_teacher.png" class="img-circle imgPreviewL">
						</a>
					</div>
					<div class="col-sm-7 marginEmS">
						<h5><a href=""><span data-ui-sref="logged.userProfile({id: '{{c.id}}'})">{{c.lastname}} {{c.firstname}} </span></a></br>
							<div class="text-center marginSTop"show-on-hover-parent style="display:none" >
								<span class="glyphicon glyphicon-trash" 
								data-ng-click="scenarioWizard.deleteCollaborator(c)"></span>
							</div>
						</h5>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</div>

<br>
<a href="">
<img ng-src="assets/public/img/wizard/indietro.png" class="pull-left marginMTop wizButton" data-ui-sref="logged.scenarioWizard.associations" data-ng-click="scenarioWizard.saveInfo()">
</a>
<script type="text/ng-template" id="customTemplate.html">
  <a href="">
      <img data-ng-src="api/v1/users/{{match.model.id}}/cover" 
						data-err-src="assets/public/img/ic_teacher.png" class="img-circle imgPreviewM">
	  <b>{{match.model.lastname}} {{match.model.firstname}}</b>
  </a>
</script>
