<alertgeneric></alertgeneric>
<label>AGGIUNGI I COLLABORATORI</label>
<form class="form-search">
	 <div class="inner-addon left-addon">
		<i class="glyphicon glyphicon-user"></i>
	  	<input type="search" ng-model="scenarioWizard.selectedCollaborator" class="searchBar form-control input-medium search-query" placeholder="Cerca altri docenti" 
	  		typeahead="t as t.lastname+' '+t.firstname for t in scenarioWizard.getPagedTeacherByRegex($viewValue) " 
	  		typeahead-min-length='2' 
	  		typeahead-on-select='scenarioWizard.addCollaborator()'  
	  	typeahead-template-url="customTemplate.html" class="form-control">
	 </div>
</form>
<br>
<div class="container-fluid">
	<div class="row ">

		<div class="col-md-4" data-ng-show="scenarioWizard.scenarioServer.collaborators.length>0">
			<h4>COLLABORATORI</h4>
			<div data-ng-repeat="c in scenarioWizard.scenarioServer.collaborators" class="enlight">
				<a href="" data-ui-sref="logged.userProfile({id: '{{c.id}}'})">
					<img data-ng-src="api/v1/users/{{c.id}}/cover" 
					data-err-src="assets/public/img/ic_teacher.png" class="img-circle imgPreviewM"> {{c.lastname}} {{c.firstname}} 
				</a>
				<span show-on-hover-parent style="display:none" class="glyphicon glyphicon-trash marginMTop" 
				data-ng-click="scenarioWizard.showPopUpDeleteCollaborator(c) "></span>
			</div>
		</div>
	</div>
</div>

<br>
<a href="">
<img ng-src="assets/public/img/wizard/indietro.png" class="pull-left marginMTop wizButton" data-ui-sref="logged.scenarioWizard.associations" >
</a>
<script type="text/ng-template" id="customTemplate.html">
  <a href="">
      <img data-ng-src="api/v1/users/{{match.model.id}}/cover" 
						data-err-src="assets/public/img/ic_teacher.png" class="img-circle imgPreviewM">
	  <b>{{match.model.lastname}} {{match.model.firstname}}</b>
  </a>
</script>
