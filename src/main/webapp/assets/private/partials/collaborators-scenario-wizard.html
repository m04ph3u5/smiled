<h3>Aggiungi collaboratore</h3>
<form class="form-search">
	  <input type="search" ng-model="scenarioWizard.selectedUser" class="input-medium search-query" placeholder="Nome Cognome" 
	  typeahead="s as s.firstname for s in scenarioWizard.user.collaborators | filter:$viewValue | limitTo:10" 
	  typeahead-min-length='1' 
	  typeahead-on-select='onSelectPart($item, $model, $label)' 
	  typeahead-template-url="customTemplate.html" class="form-control" style="width:350px;">
        <i class="icon-search nav-search-icon"></i>
	
</form>
<br>
<div class="btn btn-primary pull-left" data-ui-sref="logged.scenarioWizard.associations">Indietro</div>



<script type="text/ng-template" id="customTemplate.html">
  <a>
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
       {{match.model}}
  </a>
</script>
