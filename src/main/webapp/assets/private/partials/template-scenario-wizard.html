<div class="container">
		<center><h1>{{scenarioWizard.title}}</h1></center>

	
	    <div class="panel-body">
	        <div class="wizard row">
	        	<div class="col-sm-1"></div>
	            <a class="col-sm-2"
	            	data-ui-sref=".info"
	               	data-ng-click="scenarioWizard.changeStateTab(0)"
	               	data-ui-sref-active="active">
	               	<img data-ng-src="assets/public/img/ic_info.png"
					class="img-circle imgPreviewL">
					<div class="stepTitle">INFO GENERALI</div>
	               
	            </a>
	            <a class="col-sm-2"
	            	data-ui-sref=".attendees"
	           	   	data-ng-click="scenarioWizard.changeStateTab(1)"
	               	data-ui-sref-active="active">
	               	<img data-ng-src="assets/public/img/ic_attendees.png"
					class="img-circle imgPreviewL">
	               	<div class="stepTitle">PARTECIPANTI</div>
	            </a>
	            <a class="col-sm-2"
	            	data-ui-sref=".characters"
	               	data-ng-click="scenarioWizard.changeStateTab(2)"	           
	               	data-ui-sref-active="active">
	               	<img data-ng-src="assets/public/img/ic_characters.png"
					class="img-circle imgPreviewL">
	              	<div class="stepTitle">PERSONAGGI</div>
	            </a>
	            <a class="col-sm-2"
	            	data-ui-sref=".associations"
	               	data-ng-click="scenarioWizard.changeStateTab(3)"
	               	data-ui-sref-active="active">
	               	<img data-ng-src="assets/public/img/ic_associations.png"
					class="img-circle imgPreviewL">
	               	<div class="stepTitle">ASSOCIAZIONI</div>
	            </a>
	            <a 	class="col-sm-2"
	            	data-ui-sref=".collaborators"
	               	data-ng-click="scenarioWizard.changeStateTab(4)"
	               	data-ui-sref-active="active">
	               	<img data-ng-src="assets/public/img/ic_collaborators.png"
					class="img-circle imgPreviewL">
	               	<div class="stepTitle">COLLABORATORI</div>
	            </a>
	           
	        </div>
	
	        <div data-ui-view class="box textLeft col-xs-12"></div>
	        <div class="row textRight pickRow">
		            <div class="btn btn-success" data-ng-show="scenarioWizard.associations.length>0 && !scenarioWizard.isScenarioActive()" data-ng-click="scenarioWizard.openScenario()"><span class="glyphicon glyphicon-play"></span> ATTIVA</div>
		            <div class="btn generalButton" data-ng-show="scenarioWizard.isScenarioActive()" data-ng-click="scenarioWizard.enterInScenario()"><span class="glyphicon glyphicon-open"></span> ENTRA NELLO SCENARIO</div>
		            <div class="btn generalButton" data-ng-show="scenarioWizard.isScenarioActive()" data-ng-click="scenarioWizard.suspendScenario()"><span class="glyphicon glyphicon-pause"></span> SOSPENDI</div>
		            <div class="btn btn-warning" data-ng-show="scenarioWizard.isScenarioActive()" data-ng-click="scenarioWizard.closeScenario()"><span class="glyphicon glyphicon-stop"></span> CHIUDI</div>
		            <div class="btn btn-danger" data-ng-click="scenarioWizard.showPopUpDeleteScenario()"><span class="glyphicon glyphicon-trash"></span> ELIMINA</div>
	            </div>
	    </div>
	
	</div>
</div>
