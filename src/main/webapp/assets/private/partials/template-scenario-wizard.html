<div class="container">
		<center><h1><i>{{scenarioWizard.title}}</i></h1></center>

	
	    <div class="panel-body">
	        <div class="wizard row">
	        	<div class="col-sm-1"></div>
	            <a class="col-sm-2"
	            	data-ui-sref=".info"
	               	data-ng-click="scenarioWizard.changeStateTab(0)"
	               	data-ui-sref-active="active">
	               	<img data-ng-src="assets/public/img/logo.png"
					class="img-circle imgPreviewL">
					<div class="stepTitle">INFO GENERALI</div>
	               
	            </a>
	            <a class="col-sm-2"
	            	data-ui-sref=".attendees"
	           	   	data-ng-click="scenarioWizard.changeStateTab(1)"
	               	data-ui-sref-active="active">
	               	<img data-ng-src="assets/public/img/logo.png"
					class="img-circle imgPreviewL">
	               	<div class="stepTitle">PARTECIPANTI</div>
	            </a>
	            <a class="col-sm-2"
	            	data-ui-sref=".characters"
	               	data-ng-click="scenarioWizard.changeStateTab(2)"	           
	               	data-ui-sref-active="active">
	               	<img data-ng-src="assets/public/img/logo.png"
					class="img-circle imgPreviewL">
	              	<div class="stepTitle">PERSONAGGI</div>
	            </a>
	            <a class="col-sm-2"
	            	data-ui-sref=".associations"
	               	data-ng-click="scenarioWizard.changeStateTab(3)"
	               	data-ui-sref-active="active">
	               	<img data-ng-src="assets/public/img/logo.png"
					class="img-circle imgPreviewL">
	               	<div class="stepTitle">ASSOCIAZIONI</div>
	            </a>
	            <a 	class="col-sm-2"
	            	data-ui-sref=".collaborators"
	               	data-ng-click="scenarioWizard.changeStateTab(4)"
	               	data-ui-sref-active="active">
	               	<img data-ng-src="assets/public/img/logo.png"
					class="img-circle imgPreviewL">
	               	<div class="stepTitle">COLLABORATORI</div>
	            </a>
	           
	        </div>
	
	        <div data-ui-view class="box textLeft col-xs-12"></div>
	        <div class="row textRight pickRow">
		            <div class="btn btn-success" data-ng-show="scenarioWizard.associations.length>0 && !scenarioWizard.isScenarioActive()" data-ng-click="scenarioWizard.openScenario()">ATTIVA</div>
		            <div class="btn btn-info" data-ng-show="scenarioWizard.isScenarioActive()" data-ng-click="scenarioWizard.suspendScenario()">SOSPENDI</div>
		            <div class="btn btn-warning" data-ng-show="scenarioWizard.isScenarioActive()" data-ng-click="scenarioWizard.closeScenario()">CHIUDI</div>
		            <div class="btn btn-danger" data-ng-click="scenarioWizard.showPopUpDeleteScenario()">ELIMINA</div>
	            </div>
	    </div>
	
	</div>
</div>
