<div class="modal-header">
	<h4 class="modal-title">Rimuovi personaggio</h4>
</div>
<div class="modal-body">
	<label>Sei sicuro di voler rimuovere {{dialogScenario.characterToDelete.name}}?</label>
</div>

</div>
