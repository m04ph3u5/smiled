<div class="modal-header">
	<h3 class="modal-title">Crea un nuovo scenario</h3>
</div>
<div class="modal-body">
	<label for="title">TITOLO</label>
	<input id="title" type="text" class="form-control" placeholder="SCEGLI UN TITOLO"
				data-ng-model="dialogScenario.scenario.title"/>
	
	
	<label for="title">{{scenarioWizard.scenario.name}}</label>

	<label for="startDate">Quando ha avuto inizio la storia?</label>
	<div class="form-group row pickRow" id="startDate">
	
		<input class="col-xs-3 form-control customInput" type="text" data-ng-model="dialogScenario.scenario.startDate.year"  placeholder="ANNO"/>
		
		<select data-ng-click="dialogScenario.getStartDays()" class="col-xs-3 form-control customInput2" data-ng-model="dialogScenario.scenario.startDate.month" data-ng-options="month.value as month.name for month in dialogScenario.startDate.months">
 			 <option value="" disabled selected style="display:none;">MESE</option>
 		</select>
		<select class="col-xs-3 form-control customInput2"  data-ng-model="dialogScenario.scenario.startDate.day" data-ng-options="day.value as day.value for day in dialogScenario.startDate.days">
		    <option value="" disabled selected style="display:none;">GIORNO</option>
 		</select>
 		

		<span class="btn-group">
			<label class="btn buttonDC" data-ng-model="dialogScenario.scenario.startDate.afterChrist" btn-radio="false">A.C.</label>
			<label class="btn buttonDC" data-ng-model="dialogScenario.scenario.startDate.afterChrist" btn-radio="true">D.C.</label>
		</span>
		
	</div>
	
	<label for="startDate">Quando e' terminata?</label>
	<div class="form-group row pickRow" id="endDate">
	
		<input class="col-xs-3 form-control customInput" type="text" data-ng-model="dialogScenario.scenario.endDate.year"  placeholder="ANNO"/>
		
		<select data-ng-click="dialogScenario.getEndDays()" class="col-xs-3 form-control customInput2" data-ng-model="dialogScenario.scenario.endDate.month" data-ng-options="month.value as month.name for month in dialogScenario.endDate.months">
 			 <option value="" disabled selected style="display:none;">MESE</option>
 		</select>
		<select class="col-xs-3 form-control customInput2"  data-ng-model="dialogScenario.scenario.endDate.day" data-ng-options="day.value as day.value for day in dialogScenario.endDate.days">
		    <option value="" disabled selected style="display:none;">GIORNO</option>
 		</select>
 		

		<span class="btn-group">
			<label class="btn buttonDC" data-ng-model="dialogScenario.scenario.endDate.afterChrist" btn-radio="false">A.C.</label>
			<label class="btn buttonDC" data-ng-model="dialogScenario.scenario.endDate.afterChrist" btn-radio="true">D.C.</label>
		</span>
		
	</div>
	
	<alertgeneric></alertgeneric>
	
</div>
<div class="modal-footer">
	<button class="positiveButton btn" data-ng-click="dialogScenario.createScenario()"><span class="glyphicon glyphicon-floppy-save"></span> CREA</button>
	<button class="warningButton btn" data-ng-click="$dismiss()">ANNULLA</button>
	
</div>
