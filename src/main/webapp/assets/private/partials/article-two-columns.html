<div class="row">

	<div class="col-sm-10 col-md-10 col-xs-10">
		<warning-characters data-ng-if="articleTwoColumns.showWarningTitle"
			stylebox="bottom" edit="articleTwoColumns.goToDraft()"
			close="articleTwoColumns.closeWarning('title')"></warning-characters>
		<h3 class="title-art-2col"
			data-ng-class="{'noMarginTop': articleTwoColumns.idTemplate == '2',
     'title-art-2col': articleTwoColumns.idTemplate == '1'}"
			style="margin-bottom: 3%;"
			data-ng-click="articleTwoColumns.goToDraft()">
			{{articleTwoColumns.article.title | limitTo:25}}</h3>
	</div>

	<!--<div class="col-sm-2">
            <img src="../article-2col/img/icon-modify.png" class="img">
           </div>-->

</div>
<div class="row">

	<div class="col-sm-12 line-3" style="z-index: 0;"></div>

</div>
<h5 id="subtitle-art">{{articleTwoColumns.article.subtitle |
	limitTo:27}}</h5>

<warning-characters data-ng-if="articleTwoColumns.showWarningSubtitle"
	stylebox="up" edit="articleTwoColumns.goToDraft()"
	close="articleTwoColumns.closeWarning('subtitle')"></warning-characters>

<div class="col-sm-12 line-2"></div>


<div class="row">

	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

		<label class="testo"
			data-ng-class="{'marginText': !articleTwoColumns.isPublished}">
			<span data-ng-if="articleTwoColumns.article.city != ''"
			style="font-family: serif;">
				{{articleTwoColumns.article.city}} - </span>
			{{articleTwoColumns.article.text1 | limitTo:682}}
		</label>
		<warning-characters data-ng-if="articleTwoColumns.showWarningTextCol1"
			stylebox="up" style="color: red;"
			edit="articleTwoColumns.goToDraft()"
			close="articleTwoColumns.closeWarning('col1')"></warning-characters>
	</div>


	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
		<label class="testo"
			data-ng-class="{'marginText': !articleTwoColumns.isPublished}">
			{{articleTwoColumns.article.text2 | limitTo:682}} </label>
		<warning-characters data-ng-if="articleTwoColumns.showWarningTextCol2"
			stylebox="up" edit="articleTwoColumns.goToDraft()"
			close="articleTwoColumns.closeWarning('col2')"></warning-characters>
	</div>

<div class="col-sm-12">
<div data-ng-if = "articleTwoColumns.isPublished" class = "col-sm-6 pull-right">
<span class= "articleAuthor">Scritto da {{articleTwoColumns.article.author}}</span>
</div>
</div>

</div>



<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>
