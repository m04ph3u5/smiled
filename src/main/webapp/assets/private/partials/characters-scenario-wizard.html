<div>
	<h2>Crea nuovo personaggio</h2>
	<br>
	<label for="characterName">NOME</label>
	<input type="text" id="characterName" class="form-control" placeholder="Es. Giulio Cesare"
		data-ng-model="scenarioWizard.newCharacter.name">
	<div class="pull-right btn btn-primary" data-ng-click="scenarioWizard.addCharacter()">Crea personaggio</div>
</div>
<br>
<div>
	<h2>Personaggi dello scenario</h2>
	<accordion close-others="true">
		<div data-ng-repeat="c in scenarioWizard.scenario.characters" data-ng-click="scenarioWizard.openAccordion($index)">
				<accordion-group>
					<accordion-heading>
						<div class="pull-right glyphicon" data-ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></div>	
						<p><b>{{c.name}}</b></p>
					</accordion-heading>
				
				<div>
					<div class="row"></div>
					<div class="row">
						<label class="col-md-2">Biografia</label>
						<textarea class="col-md-4" rows="3" data-ng-model="currentCharacter.description" placeholder="Es. Giulio Cesare, è stato un militare, console, dittatore, oratore e scrittore romano, considerato uno dei personaggi più importanti e influenti della storia"></textarea>
						<img data-ng-src="{{scenarioWizard.characters[$index].cover}}"
						data-err-src="assets/public/img/cesar.png" class="pull-right img-thumbnail imgPreviewL" style="margin-right: 10px"> 
					</div>
					<div class="row">
						<label class="col-md-2">Data di nascita</label>
						<input  class="col-md-4" data-ng-model="currentCharacter.birthDate">
					</div>
					<div class="row">
						<label class="col-md-2">Data di morte</label>
						<input  class="col-md-4" data-ng-model="currentCharacter.deadDate">
					</div>
					<div class="row">
						<label class="col-md-2">Luogo di nascita</label>
						<input  class="col-md-4" data-ng-model="currentCharacter.bornTown">
					</div>
					<div class="row">
						<label class="col-md-2">Luogo di morte</label>
						<input  class="col-md-4" data-ng-model="currentCharacter.deadTown">
					</div>
					<div class="row">
						<label class="col-md-2">Genere</label>
						<input  class="col-md-4" data-ng-model="currentCharacter.gender">
					</div>
					<div class="row">
						<label class="col-md-2">Citazione</label>
						<input  class="col-md-4" data-ng-model="currentCharacter.quote">
					</div>
					<div class="row">
						<label class="col-md-2">Ruolo</label>
						<input  class="col-md-4" data-ng-model="currentCharacter.role" placeholder="Es. Re - Papa">
					</div>
					<div class="row">
						<div class="uploadSpan btn btn-default btn-file pull-right"
						ngf-select ngf-change="scenarioWizard.uploadCharacterCover($files,$event,'{{c.id}}')">Cambia l'immagine del personaggio</div>
					</div>
				</div>
			</div>
		</div>
	</accordion>
</div>
<br>
<div class="btn btn-primary pull-left" data-ui-sref="logged.scenarioWizard.attendees">Indietro</div>
<div class="btn btn-primary pull-right" data-ui-sref="logged.scenarioWizard.associations">Avanti</div>
